<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Login - The Fangio Project</title>
  </head>
  <body>
    <nav>
      <a class="go-back" href="">Go Back</a>
    </nav>
    <div class="main-title">
      <h1>LOG IN OR SIGN UP.</h1>
    </div>

    <div class="main-body">
      <label class="label" for="#mail">Username or Email</label>
      <br />
      <input class="input-box" type="text" name="" id="#mail" />
      <br />

      <label class="label" for="#pass">Password</label>
      <br />
      <input class="input-box" type="text" name="" id="#pass" />
      <br />
      <button class="login" type="submit">Log In</button>
    </div>
    <div class="forgor">
      <a href="">Forgot password?</a>
      <a href="">Create Account</a>
    </div>
  </body>
</html>
